<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário de Pesquisa</title>
</head>

<body>
  <h1 id="title">Formulário de Pesquisa</h1>
  <p id="description">Por favor, preencha o formulário abaixo:</p>

  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Nome:</label>
      <input type="text" id="name" required placeholder="Digite seu nome">
    </div>
    <div>
      <label for="email" id="email-label">E-mail:</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail">
    </div>
    <div>
      <label for="number" id="number-label">Número:</label>
      <input type="number" id="number" required min="1" max="100" placeholder="Digite um número entre 1 e 100">
    </div>
    <div>
      <label for="dropdown">Escolha uma opção:</label>
      <select id="dropdown">
        <option value="option1">Opção 1</option>
        <option value="option2">Opção 2</option>
      </select>
    </div>
    <div>
      <label>Gênero:</label>
      <input type="radio" name="gender" value="male">Masculino
      <input type="radio" name="gender" value="female">Feminino
    </div>
    <div>
      <label>Preferências:</label>
      <input type="checkbox" name="preference" value="option1">Opção 1
      <input type="checkbox" name="preference" value="option2">Opção 2
      <input type="checkbox" name="preference" value="option3">Opção 3
    </div>
    <div>
      <label for="comments">Comentários:</label>
      <textarea id="comments" placeholder="Deixe seus comentários aqui"></textarea>
    </div>
    <button type="submit" id="submit">Enviar</button>
  </form>

</body>

</html>
