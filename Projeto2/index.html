<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <figure id="img-div">
      <img id="image" src="https://via.placeholder.com/400" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug</figcaption>
    </figure>
    <div id="tribute-info">
      <p>
        Dr. Norman Borlaug was an American agronomist and humanitarian who led initiatives that saved over a billion people from starvation. He is often referred to as the "Father of the Green Revolution."
      </p>
    </div>
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
  </main>
</body>
</html>
